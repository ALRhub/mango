# @package _global_

defaults:
  - override /dataset: planar_bending_v3
  - override /algorithm: ltsgns_v2_training_mat_prop
  - override /algorithm/simulator: ml_cnn_deepset_mgn

algorithm:
  simulator:
    decoder:
      noise_scale: 0.0005

logger:
  wandb:
    enabled: True

dataset:
  train_dataset:
    dataset_size: null
    material_properties: False
  eval_dataset:
    dataset_size: null

trainer:
  epochs: 8000
  num_sanity_val_steps: 1
  checkpointing: True
exp_name: exp5502_planar_bending_v3_ml_mgn

hydra:
  sweeper:
    grid_params:
      seed: 100, 101, 102, 103, 104




